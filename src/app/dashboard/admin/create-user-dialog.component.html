<mat-card class="admin-card">
    <h2 class="admin-title">Créer un Utilisateur</h2>
    <form (ngSubmit)="createUser()" #userForm="ngForm" class="admin-form">
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput type="text" [(ngModel)]="newUser.username" name="username" required>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="newUser.email" name="email" required>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="newUser.password" name="password" required>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Rôle</mat-label>
        <mat-select [(ngModel)]="newUser.role" name="role" required>
          <mat-option value="ETUDIANT">Étudiant</mat-option>
          <mat-option value="ENSEIGNANT">Enseignant</mat-option>
          <mat-option value="ADMINISTRATIF">Administratif</mat-option>
          <mat-option value="APPUI_INSERTION">Appui Insertion</mat-option>
          <mat-option value="ADMIN">Administrateur</mat-option>
        </mat-select>
      </mat-form-field>
  
      <div class="dialog-actions">
        <button mat-button color="warn" type="button" (click)="cancel()">Annuler</button>
        <button mat-raised-button color="primary" type="submit">
          <mat-icon>person_add</mat-icon> Créer
        </button>
      </div>
    </form>
  </mat-card>
