<div class="dashboard-container">
    <div class="dashboard-header">
      <h2>Tableau de Bord Administrateur</h2>
      <button mat-raised-button color="primary" (click)="openCreateUserDialog()">
        <mat-icon>person_add</mat-icon> Ajouter un utilisateur
      </button>
    </div>
  
    <div class="stats-grid">
      <mat-card class="stat-card" *ngFor="let stat of ['etudiants', 'enseignants', 'administratifs', 'appui']">
        <h3>{{ stats[stat] }}</h3>
        <p>{{ stat | titlecase }}</p>
      </mat-card>
    </div>
  
    <h3>Liste des utilisateurs</h3>
    <table mat-table [dataSource]="users" class="mat-elevation-z8 full-table">
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
      </ng-container>
  
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> RÃ´le </th>
        <td mat-cell *matCellDef="let user"> {{ user.role }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['username', 'email', 'role']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['username', 'email', 'role'];"></tr>
    </table>
  </div>
